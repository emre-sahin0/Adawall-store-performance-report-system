{% if recommendations or missing_recommendations %}
<div class="recommendations-container mt-4">
  <div class="alert alert-warning mb-0">
    <div class="low-sales-section mb-4 pb-3 border-bottom">
      <div class="d-flex align-items-center mb-3">
        <h5 class="m-0">
          <span class="badge bg-danger me-2">⚠️</span>
          <strong>AZ SATILAN ÜRÜNLER & ÖNERİLER</strong>
        </h5>
      </div>
      <div class="recommendation-content ps-4">
        {{ recommendations|safe }}
      </div>
    </div>
    <div class="no-sales-section pt-3">
      <div class="d-flex align-items-center mb-3">
        <h5 class="m-0">
          <span class="badge bg-dark me-2">❌</span>
          <strong>SATILMAYAN ÜRÜNLER & ÖNERİLER</strong>
        </h5>
      </div>
      <div class="recommendation-content ps-4">
        {{ missing_recommendations|safe }}
      </div>
    </div>
  </div>
</div>
{% endif %}
